{% autoescape true %}

<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
	<link href='css/style.css' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
</head>
  <body>
	<nav>
		<h1 id="mark"><a href="/">fanhype</a></h1>

		<ul>
			<li><a href="/">HOME</a></li>
			<li><a href="#">GAMES</a></li>
			<li><a href="#">ABOUT</a></li>
		</ul>
	</nav>

	<hr>

	<div id="content">
		{% for game in games %}
			<a href="/game?one={{game.teamOneName}}&two={{game.teamTwoName}}">
				<article id="game2">
					<div class="game_info">
						<h1>{{game.gameTitle}}</h1>
						<p>{{game.gameTime}}<br>
						{{game.gameLocation}}</p>

						<img src="{{game.teamOneImage}}" alt="{{game.teamOneName}}" class="left_logo">
						<img src="{{game.teamTwoImage}}" alt="{{game.teamTwoName}}" class="right_logo">
					</div>
					<div class="bar">
						<div class="right" style="background:{{game.teamTwoColor}};">{{game.teamOneHype}}</div>
						<div class="left" style="background:{{game.teamOneColor}};">{{game.teamTwoHype}}</div>
					</div>
				</article>
			</a>
		{% endfor %}
		
		<div id="debug">
			<input id="score"/>
			<a href="#" id="change">Oregon's Hype %</a>
		</div>

	</div>

	<script>
		$(function(){
			delay = 200
			$('.bar').each(function(){
				var teamOne = parseFloat($(this).find('.left').text());
				var teamTwo = parseFloat($(this).find('.right').text());
				var fullWidth = $(this).width();
				var percentage = (teamOne / (teamOne + teamTwo)) * 100;
				var teamOnePercentage = Math.floor(percentage);
				var teamTwoPercentage = 100-teamOnePercentage;
				$(this).find('.left').delay(delay += 500).animate({width:fullWidth * (teamOnePercentage/100)}, 1000);
				$(this).find('.left').text(teamOnePercentage + "%")
				$(this).find('.right').text(teamTwoPercentage + "%")
			});
		});
	</script>
</body>
</html>

{% endautoescape %}
