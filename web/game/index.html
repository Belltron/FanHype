<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
	<link href='style.css' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
</head>
<body>
	<nav>
		<h1 id="mark"><a href="#">fanhype</a></h1>

		<ul>
			<li><a href="#">HOME</a></li>
			<li><a href="#">GAMES</a></li>
			<li><a href="#">ABOUT</a></li>
		</ul>
	</nav>

	<hr>

	<div id="content">
		<div id="game_info">
			<div id="info">
				<h1>Oklahoma @ Baylor</h1>
				<p>Thursday, November 7, 6:30 PM (CT)<br>
					Floyd Casey Stadium, Waco, Texas</p>
				<span></span>
				<span></span>
				<div class="bar">
					<div class="right">50%</div>
					<div class="left">50%</div>
				</div>
			</div>
			<div id="left_team">
				<img src="http://placehold.it/200x200/ffeeee/4F1315" alt="oklahoma" id="left_logo">
				<div class="team_record">
					<p>#10</p>
					<p>(7-1)</p>
				</div>
			</div>
			<div id="right_team">
				<div class="team_record">
					<p>#6</p>
					<p>(7-0)</p>
				</div>
				<img src="http://placehold.it/200x200/eeffee/003015" alt="baylor" id="right_logo"></div>
			</div>
		<hr>
		<div class="split">
			<div id="map">
				Heat Map
			</div>
			<div id="stats">
				<div id="graph"></div>
			</div>
		</div>
		<hr>
		<div class="split">
			<div id="top_tweet_left"></div>
			<div id="top_tweet_right"></div>
		</div>
		<hr>
		<div id="stream">
			<div class="tweet"></div>
			<div class="tweet"></div>
			<div class="tweet"></div>
			<div class="tweet"></div>
			<div class="tweet"></div>
		</div>

	</div>

	<script type="text/javascript">
		$(function () {
	        $('#graph').highcharts({
	            chart: {
	                type: 'column'
	            },
	            title: {
	                text: null
	            },
	            subtitle: {
	                text: null
	            },
	            xAxis: {
	                categories: ['Oklahoma', 'Baylor'],
	                color: '#000000',
	                title: {
	                    text: null
	                },
	                labels: {
	                    overflow: 'justify',
	                    style: {
	                    	color: '#000000'
	                    }
	                },
	                lineColor: '#000000',
            		lineWidth: 1
	            },
	            yAxis: {
	                min: 0,
	                title: {
	                    text: null,
	                },
	                labels: {
	                    overflow: 'justify',
	                    style: {
	                    	color: '#000000'
	                    }
	                },
	                lineColor: '#000000',
            		lineWidth: 1
	            },
	            legend: {
	            	enabled: null
	            },
	            plotOptions: {
	            	column: {
	                    dataLabels: {
	                        enabled: true,
	                        color: '#000000',
	                        backgroundColor: 'rgba(252, 255, 255, 0.2)',
	                    }
	                }
                },
	            series: [{
	            	name: 'Tweets',
	                data: [{
						name: 'Oklahoma',
						color: '#4F1315',
						y: 4218
					}, {
						name: 'Baylor',
						color: '#003015',
						y: 9428
					}]
	            }]
	        });
	    });
	</script>
	<script src="js/highcharts.js"></script>
</body>
</html>
